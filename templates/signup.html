<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn-cos{
           background-color: #45526e !important;
           color: #ffff !important;
           border: none !important;
        }
        .bg-light{
            background-color: rgb(231, 231, 231) !important;
        }
    </style>
</head>
<body class="bg-light">

    
    <div class=" bg-white container shadow-sm col-lg-8 position-absolute translate-middle start-50 top-50 rounded-4">

        <div class="row justify-content-center align-items-center">
            <div class="col-lg-8 p-5 w-50 text-center">
                <h1 class="my-3">Your data is safe!</h1>
                <div class="my-3">
                    <img src="/static/health_log-removebg-preview.png" class="img-fluid w-25" alt="">
                </div>
                <form method="POST" action="/signup">
                <div class="mb-3">
                    <input type="text" class="form-control shadow-none rounded-pill p-3"
                    placeholder="Username" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control shadow-none rounded-pill p-3"
                    placeholder="Email" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control shadow-none rounded-pill p-3"
                    placeholder="Password" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control shadow-none rounded-pill p-3"
                    placeholder="Comfirm Password" id="comfirm_password" name="confirm_password" required>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary shadow-none p-3 w-100 rounded-pill btn-cos" type="submit">Register</button>
                </div>
            </form>
                <div class="my-2">
                    <p>Already Register? Login <a href="/login">Here</a></p>
                </div>
                {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
